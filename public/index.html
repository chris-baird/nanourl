<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>NanoUrl</title>
</head>

<body>
  <header class="container mt-5">
    <section class="row">
      <div class="text-center">
        <div>
          <img src="/assets/nanourl.png" alt="">
        </div>
        <h1>Shorten that long annoying URL!</h1>
        <p class="lead">Quickly and easily shorten a long url into a small unique link that redirects to the origional
          URL. This link is stored in our database and can be used indefinitely!</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Shorten URL</button>
      </div>
    </section>
  </header>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">Enter a url</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0 font-weight-bolder">URL must be in the following format:</p>
          <small class="mt-1">https://www.google.com</small>
          <form class="mt-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Url:</label>
              <input type="email" id="url-input" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="https://www.google.com">
              <small id="error-message" class="text-danger"></small>
            </div>
          </form>
          <div id="link">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="generate" class="btn btn-primary">Shorten URL</button>
        </div>
      </div>
    </div>
  </div>
  <main></main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/app.js"></script>
</body>

</html>
